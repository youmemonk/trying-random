<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <form action="backend.php">
        <label for="name">Name: </label>
        <div>
            <input type="text" id="name">
        </div>
        <br>
        <div>
            Roll: <input type="text">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            <input type="datetime-local" name="myTime">
        </div>
        <br>
        <div>
            Are you Eligible? <input type="checkbox" name="myElig" checked>
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender"> Male<input
                type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself here: <br><textarea name="mytext" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Enter Car Name : </label>
            <select name="myCar" id="car">
                <option value="ab">Mercedes</option>
                <option value="ab">Benz</option>
                <option value="ab" selected>Maruti 800</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
