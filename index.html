<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS ALSO TAKES PRECEDANCE but you can add important tag, and it will take precedance -->
    <link rel="stylesheet" href="styles/styles.css">

    <style>
        p {
            color: greenyellow !important;
            /* This important tag ranks up */
            background-color: orange;
        }
    </style>
</head>

<body>
    <h3>Tutorial on CSS</h3>
    <p>This will teach you everything about HTML and CSS.</p>
    <p style="color: red; background-color: yellow;">This will teach you everything about HTML and CSS.</p>
</body>

</html>
