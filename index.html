<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseduo Selectors and more designing</title>

    <style>
        .container {
            border: 2px solid red;
            background-color: greenyellow;
            padding: 34px;
            margin: auto;
            width: 666px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            color: rgb(105, 38, 136);
            background-color: rgb(123, 140, 172);
        }

        a:visited {
            background-color: pink;
        }

        a:active{
            background-color: darkblue;
        }

        .btn {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: beige;
            padding: 6px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            border-radius: 4px;
        }

        .btn:hover{
            background-color: darkmagenta;
        }
    </style>
</head>

<body>
    <div class="container" id="cont1">
        <h1>This is heading</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Explicabo, asperiores veniam exercitationem fugit
            aspernatur porro expedita accusamus voluptate nesciunt reiciendis vitae nulla possimus cumque! At esse
            minima
            exercitationem alias quos?
        </p>

        <a href="https://www.google.com" target="_" class="button" >Read More</a>
        <button class="btn">Contact Us</button>
    </div>

</body>

</html>
