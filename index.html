<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Borders and Background</title>

    <style>
        #firstpara {
            background-color: hotpink;
            color: blueviolet;
            height: 100px;
            width: 455px;
            border: 4px solid green;
            /* border-color: green;
            border-width: 4px;
            border-style: solid; */
            border-radius: 12px;
        }

        #secondpara{
            background-color: rgb(250, 248, 109);
            color: blueviolet;
            height: 100px;
            width: 455px;

            border-top: 2px solid red;
            border-bottom-left-radius: 20px;
        }

        #thirdpara{
            color: white;
            height: 500px;
            width: 455px;
            background-image: url('https://source.unsplash.com/random');
            border: 2px solid red;
            background-repeat: no-repeat; /*repeat-x and repeat-y will make it repeat on x and y*/
            background-position: center center;

        }
    </style>
</head>

<body>
    <h2>CSS: Borders and Background</h2>
    <p id="firstpara">Lorem ipsum dolor sit amet.</p>

    <p id="secondpara">Lorem ipsum dolor sit amet consectetur.</p>

    <p id="thirdpara">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis nulla similique ab.</p>
</body>

</html>
